<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2025 UNLOCKED</title>
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background: #000; font-family: 'Courier New', Courier, monospace; }
        
        /* The Bait Screen */
        #overlay {
            position: fixed; inset: 0; background: radial-gradient(circle, #222, #000);
            color: #0f0; display: flex; flex-direction: column; justify-content: center;
            align-items: center; z-index: 9999; cursor: pointer; text-align: center;
        }

        /* Neon Text Chaos */
        .neon-laude {
            position: absolute; font-weight: bold; text-transform: uppercase;
            text-shadow: 0 0 10px #fff, 0 0 20px #ff00de, 0 0 40px #ff00de;
            color: white; pointer-events: none; z-index: 100;
            animation: shake 0.1s infinite;
        }

        /* Falling Bananas */
        .banana { position: fixed; font-size: 50px; z-index: 50; pointer-events: none; }

        /* Screen Breaking Effect */
        #glitch-overlay {
            position: fixed; inset: 0; background: repeating-linear-gradient(0deg, rgba(0,0,0,0.1), rgba(0,0,0,0.1) 1px, transparent 1px, transparent 2px);
            display: none; z-index: 1000; pointer-events: none;
        }

        /* The Final Heart */
        #final-heart {
            display: none; position: fixed; inset: 0; background: black;
            justify-content: center; align-items: center; flex-direction: column;
            z-index: 10000; color: red; font-size: 150px; text-shadow: 0 0 50px red;
        }

        @keyframes shake {
            0% { transform: translate(2px, 2px); }
            50% { transform: translate(-2px, -2px); }
            100% { transform: translate(2px, -2px); }
        }

        .rainbow-bg { animation: colorShift 2s infinite; }
        @keyframes colorShift {
            0% { background: #ff000033; }
            33% { background: #00ff0033; }
            66% { background: #0000ff33; }
            100% { background: #ff000033; }
        }
    </style>
</head>
<body class="rainbow-bg">

    <div id="overlay">
        <h1 style="font-size: 3rem;">‚ö†Ô∏è CRITICAL ERROR ‚ö†Ô∏è</h1>
        <p>Your 2024 has expired. Click to force-install 2025.</p>
    </div>

    <div id="glitch-overlay"></div>
    
    <div id="final-heart">
        ‚ù§Ô∏è
        <p style="font-size: 20px; color: white; text-shadow: none; font-family: sans-serif;">Happy New Year, meri jaan.</p>
    </div>

    <script>
        const overlay = document.getElementById('overlay');
        const heart = document.getElementById('final-heart');
        const glitch = document.getElementById('glitch-overlay');

        function playInfiniteScream() {
            const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();

            osc.type = 'sawtooth';
            osc.connect(gain);
            gain.connect(audioCtx.destination);

            osc.start();

            // Continuous Siren Effect
            setInterval(() => {
                const now = audioCtx.currentTime;
                osc.frequency.exponentialRampToValueAtTime(150, now + 0.5);
                osc.frequency.exponentialRampToValueAtTime(1500, now + 1);
            }, 1000);
        }

        overlay.addEventListener('click', () => {
            overlay.style.display = 'none';
            playInfiniteScream();
            startChaos();
        });

        function startChaos() {
            let count = 0;
            const maxElements = 150; // How many things before it "breaks"

            const interval = setInterval(() => {
                count++;
                
                // Spawn Text
                const txt = document.createElement('div');
                txt.className = 'neon-laude';
                txt.innerText = 'HAPPY NEW YEAR LAUDE';
                txt.style.left = Math.random() * 80 + '%';
                txt.style.top = Math.random() * 90 + '%';
                txt.style.fontSize = (Math.random() * 4 + 1) + 'vw';
                txt.style.color = `hsl(${Math.random() * 360}, 100%, 50%)`;
                document.body.appendChild(txt);

                // Spawn Banana
                const b = document.createElement('div');
                b.className = 'banana';
                b.innerText = 'üçå';
                b.style.left = Math.random() * 100 + 'vw';
                b.style.top = '-100px';
                document.body.appendChild(b);
                
                // Falling physics
                let pos = -100;
                const fall = setInterval(() => {
                    pos += 15;
                    b.style.top = pos + 'px';
                    if (pos > window.innerHeight) {
                        clearInterval(fall);
                        b.remove();
                    }
                }, 20);

                // BREAK THE SCREEN
                if (count > maxElements) {
                    clearInterval(interval);
                    triggerBreak();
                }
            }, 50);
        }

        function triggerBreak() {
            glitch.style.display = 'block';
            document.body.style.filter = 'invert(1) contrast(5)';
            
            setTimeout(() => {
                // Final reveal
                heart.style.display = 'flex';
                // Silence the audio context would go here, 
                // but you asked for continuous, so the siren keeps going!
            }, 2000);
        }
    </script>
</body>
</html>
